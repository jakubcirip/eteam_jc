<div class="fixed z-10 inset-0 overflow-y-auto" *ngIf="isAlertVisible">
  <div
    class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <div
      [ngClass]="
        isAlertAnimating
          ? ['ease-out', 'opacity-100']
          : ['ease-in', 'opacity-0']
      "
      class="duration-300 fixed inset-0 transition-opacity"
      aria-hidden="true"
    >
      <div class="absolute inset-0 bg-gray-800 opacity-75"></div>
    </div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span
      class="hidden sm:inline-block sm:align-middle sm:h-screen"
      aria-hidden="true"
      >&#8203;</span
    >
    <div
      [ngClass]="
        isAlertAnimating
          ? ['ease-out', 'opacity-100', 'translate-y-0', 'sm:scale-100']
          : [
              'ease-in',
              'opacity-0',
              'translate-y-4',
              'sm:translate-y-0',
              'sm:scale-95'
            ]
      "
      class="duration-300 inline-block align-bottom dark:bg-gray-800 bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-headline"
    >
      <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
        <button
          (click)="onCloseAlert()"
          type="button"
          class=" dark:bg-gray-800 bg-white rounded-md dark:text-gray-300  dark:hover:text-gray-400 text-gray-400 hover:text-gray-500 focus:outline-none"
        >
          <span class="sr-only">Close</span>
          <!-- Heroicon name: outline/x -->
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <div *ngIf="alertData !== null">
        <div
          *ngIf="alertData.type === 'success'"
          class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100"
        >
          <svg
            class="h-6 w-6 text-green-600"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            />
          </svg>
        </div>

        <div
          *ngIf="alertData.type === 'error'"
          class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100"
        >
          <svg
            class="h-6 w-6 text-red-600"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>

        <div
          *ngIf="alertData.type === 'warning'"
          class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-orange-100"
        >
          <svg
            class="h-6 w-6 text-orange-600"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            />
          </svg>
        </div>
        <div class="mt-3 text-center sm:mt-5">
          <h3
            class="text-lg leading-6 font-medium text-gray-900 dark:text-gray-50"
            id="modal-headline"
          >
            {{ alertData.title }}
          </h3>
          <div class="mt-2">
            <p class="text-sm text-gray-500 dark:text-gray-300">
              {{ alertData.text }}
            </p>
          </div>
        </div>
      </div>
      <div class="mt-5 sm:mt-6" *ngIf="alertData !== null">
        <button
          (click)="onBtnClick(btnI)"
          *ngFor="let button of alertData.buttons; let btnI = index"
          type="button"
          [ngClass]="[
            'text-' + button.textColor,
            'bg-' + button.bgColor + '-600',
            'hover:bg-' + button.bgColor + '-700',
            'focus:ring-' + button.bgColor + '-500'
          ]"
          class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2  text-base font-medium focus:outline-none focus:ring-2 focus:ring-offset-0 sm:text-sm"
        >
          {{ button.text }}
        </button>
      </div>
    </div>
  </div>
</div>
