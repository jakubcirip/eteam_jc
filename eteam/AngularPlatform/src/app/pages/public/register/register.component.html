<div>
  <img
    class="h-12 w-auto block dark:hidden"
    src="/assets/logo/full_dark.svg"
    alt="Hiroo logo"
  />

  <img
    class="h-12 w-auto hidden dark:block"
    src="/assets/logo/full_light.svg"
    alt="Hiroo logo"
  />
  <h2
    class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-gray-100"
    i18n="company_register - form title@@soa1moK"
  >
    Register new company
  </h2>
  <p class="mt-2 text-sm text-gray-600 dark:text-gray-400 max-w">
    <span i18n="company_login - form redirect to register prefix@@so9WZob"
      >Or</span
    >
    <a
      [routerLink]="['/' + LangRoutes.auth + '/' + LangRoutes.login]"
      class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-500"
      i18n="company_register - form redirect to login@@soa1plJ"
    >
      sign into existing company
    </a>
  </p>
</div>

<div class="mt-8">
  <div class="mt-6">
    <form [formGroup]="registerForm" (submit)="onRegister()" class="space-y-6">
      <div>
        <label
          for="domain"
          class="block text-sm font-medium text-gray-700 dark:text-gray-200"
          i18n="company_login - input name@@so9X6jq"
        >
          Company domain <span class="text-red-500 text-md">*</span>
        </label>
        <span
          class="text-red-400 text-sm"
          *ngIf="registerErrors.domain"
          [innerHTML]="registerErrors.domain"
        ></span>
        <div class="mt-1 flex">
          <div
            class="dark:border-gray-600 dark:bg-gray-900 dark:text-gray-100 p-2 flex items-center justify-center rounded-r-none border-r-0 rounded-md border border-gray-300 shadow-sm text-gray-500 text-xs"
          >
            <!-- does not require translation -->
            <span>https://</span>
          </div>
          <input
            formControlName="domain"
            name="domain"
            type="text"
            required
            class="appearance-none block w-full px-3 py-2 border dark:border-gray-600 dark:bg-gray-900 dark:text-gray-100 border-gray-300 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />

          <div
            class="dark:border-gray-600 dark:bg-gray-900 dark:text-gray-100 p-2 flex items-center justify-center rounded-l-none border-l-0 rounded-md border border-gray-300 shadow-sm text-gray-500 text-xs"
          >
            <!-- does not require translation -->
            <span>.hiroo.eu</span>
          </div>
        </div>
      </div>

      <div class="space-y-1">
        <label
          for="name"
          class="block text-sm font-medium text-gray-700 dark:text-gray-200"
          i18n="company_register - input name@@so9Yk2o"
        >
          Company name <span class="text-red-500 text-md">*</span>
        </label>
        <span
          class="text-red-400 text-sm"
          *ngIf="registerErrors.name"
          [innerHTML]="registerErrors.name"
        ></span>
        <div class="mt-1">
          <input
            formControlName="name"
            name="name"
            type="text"
            required
            class="appearance-none block w-full px-3 py-2 border dark:border-gray-600 dark:bg-gray-900 dark:text-gray-100 border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
      </div>

      <div class="space-y-1">
        <label
          for="email"
          class="block text-sm font-medium text-gray-700 dark:text-gray-200"
          i18n="company_login - input name@@so9X7u2"
        >
          Email address <span class="text-red-500 text-md">*</span>
        </label>
        <span
          class="text-red-400 text-sm"
          *ngIf="registerErrors.email"
          [innerHTML]="registerErrors.email"
        ></span>
        <div class="mt-1">
          <input
            formControlName="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="appearance-none block w-full px-3 py-2 border dark:border-gray-600 dark:bg-gray-900 dark:text-gray-100 border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
      </div>

      <div class="space-y-1">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 dark:text-gray-200"
          i18n="company_login - input name@@so9X8O1"
        >
          Password <span class="text-red-500 text-md">*</span>
        </label>
        <span
          class="text-red-400 text-sm"
          *ngIf="registerErrors.password"
          [innerHTML]="registerErrors.password"
        ></span>
        <div class="mt-1">
          <input
            formControlName="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="appearance-none block w-full px-3 py-2 border dark:border-gray-600 dark:bg-gray-900 dark:text-gray-100 border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
      </div>

      <div class="space-y-1">
        <label
          for="password_again"
          class="block text-sm font-medium text-gray-700 dark:text-gray-200"
          i18n="company_register - input name@@so9YEZ8"
        >
          Confirm password <span class="text-red-500 text-md">*</span>
        </label>
        <span
          class="text-red-400 text-sm"
          *ngIf="registerErrors.password_again"
          [innerHTML]="registerErrors.password_again"
        ></span>
        <div class="mt-1">
          <input
            formControlName="password_again"
            name="password_again"
            type="password"
            autocomplete="current-password"
            required
            class="appearance-none block w-full px-3 py-2 border dark:border-gray-600 dark:bg-gray-900 dark:text-gray-100 border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            formControlName="agree_terms"
            name="agree_terms"
            type="checkbox"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 focus:ring-offset-0 border-gray-300 rounded"
          />
          <label
            for="agree_terms"
            class="ml-2 block text-sm dark:text-gray-300 text-gray-900"
            i18n="company_register - agreement text@@so9YBts"
          >
            I agree to the
            <a
              class="text-black font-semibold dark:text-white"
              href="https://www.legito.cz/en/souhlas-s-poskytnutim-osobnich-udaju"
              target="_blank"
              >Data Policy</a
            >
            and
            <a
              class="text-black font-semibold dark:text-white"
              href="https://www.legito.cz/souhlas-s-pouzitim-souboru-cookies"
              target="_blank"
              >Cookies Policy</a
            >. <span class="text-red-500 text-md">*</span>
          </label>
        </div>
      </div>
      <span
        class="text-red-400 text-sm"
        *ngIf="registerErrors.agree_terms"
        [innerHTML]="registerErrors.agree_terms"
      ></span>

      <div>
        <button
          [disabled]="registerForm.invalid"
          i18n="company_register - submit button@@so9YsqW"
          type="submit"
          class="disabled:bg-indigo-400 disabled:cursor-default w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-0 focus:ring-indigo-500"
        >
          <svg
            *ngIf="isLoading"
            class="animate-spin w-4 h-4 mr-2"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
            />
          </svg>
          Register
        </button>
      </div>
    </form>
  </div>
</div>
