<div id="home">
  <div style="min-height: 100vh; width: 100vw" id="slider" class="gradient-bg1">
    <!--OVERLAY-->

    <!-- LAYER NR. 3 -->
    <div
      *ngFor="let shape of data.newShapes; let i = index"
      [ngStyle]="shape.style"
    >
      <div
        data-aos="fade-up"
        [attr.data-aos-delay]="200 * (i + 1)"
        data-aos-anchor="#slider"
      >
        <img alt="" [src]="shape.src" />
      </div>
    </div>

    <div class="middle">
      <div class="container" style="margin-top: 80px">
        <div class="row">
          <div class="col-lg-6">
            <div
              data-aos-delay="800"
              data-aos="fade-right"
              data-aos-anchor="#slider"
              style="display: flex; justify-content: center"
            >
              <img
                class="animated-img"
                alt=""
                src="/assets/icons/intro.svg"
                style="width: 50% !important"
              />
            </div>

            <div
              data-aos-delay="800"
              data-aos="fade-right"
              data-aos-anchor="#slider"
              style="display: flex; justify-content: center; margin-top: 20px"
            >
              <p style="color: white; font-size: 28px">
                {{ 'slider.covidDetailsBtn' | translate }}
              </p>
            </div>

            <div class="w-100 d-flex justify-content-center mt-3">
              <img style="width: 200px;" src="/assets/technologies/technicom.png" alt="">
            </div>
          </div>
          <div class="col-lg-6">
            <div
              style="
                font-size: 60px;
                line-height: 80px;
                font-weight: 800;
                color: #ffffff;
                letter-spacing: 0px;
                font-family: Montserrat;
              "
            >
              <div
                data-aos-delay="100"
                data-aos="fade-up"
                data-aos-anchor="#slider"
                class="gradient-text1"
              >
                {{ 'slider.title' | translate }}
              </div>
            </div>

            <!-- LAYER NR. 10 -->
            <div
              style="
                font-size: 60px;
                line-height: 70px;
                font-weight: 700;
                color: #ffffff;
                letter-spacing: 0px;
                font-family: Montserrat;
              "
            >
              <div
                data-aos-delay="400"
                data-aos="fade-up"
                data-aos-anchor="#slider"
              >
                {{ 'slider.subtitle' | translate }}
              </div>
            </div>

            <!-- LAYER NR. 11 -->
            <div
              style="
                margin-top: 40px;
                white-space: normal;
                font-size: 28px;
                line-height: 30px;
                font-weight: 300;
                color: #ffffff;
                letter-spacing: 0px;
              "
            >
              <div
                data-aos-delay="1200"
                data-aos="fade-up"
                data-aos-anchor="#slider"
              >
                {{ 'slider.description' | translate }}
              </div>
            </div>

            <!-- LAYER NR. 12 -->
            <div
              style="
                white-space: nowrap;
                margin-top: 40px;
                margin-bottom: 100px;
              "
            >
              <div
                data-aos-delay="1600"
                data-aos="fade-up"
                data-aos-anchor="#slider"
              >
                <a
                  data-toggle="modal"
                  data-target="#slider_modal"
                  class="btn btn-slider btn-rounded btn-blue btn-hvr-white"
                  href="javascript:void(0);"
                  >{{ 'shared.learnMore' | translate }}
                  <div class="btn-hvr-setting">
                    <ul class="btn-hvr-setting-inner">
                      <li class="btn-hvr-effect"></li>
                      <li class="btn-hvr-effect"></li>
                      <li class="btn-hvr-effect"></li>
                      <li class="btn-hvr-effect"></li>
                    </ul>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- LAYER NR. 9 -->

    <!-- LAYER NR. 14 -->
    <div
      style="
        position: absolute;
        bottom: 15px;
        left: 0;
        width: 100%;
        text-align: center;
        cursor: pointer;
        font-size: 20px;
        line-height: 30px;
        font-weight: 400;
        color: #ffffff;
        letter-spacing: 0px;
        font-family: Montserrat;
      "
    >
      <div
        data-aos="fade-up"
        data-aos-delay="2000"
        data-aos-anchor="#slider"
        (click)="onScrollDown()"
      >
        {{ 'slider.scrollDown' | translate }}
        <i class="ml-2 fas fa-long-arrow-alt-down"></i>
      </div>
    </div>
  </div>
</div>

<app-modal
  title="{{ 'slider.modal.title' | translate }}"
  text="{{ 'slider.modal.text' | translate }}"
  id="slider_modal"
></app-modal>
