<!-- ############ Main START-->
<div *ngIf="division !== null">
  <div class="page-hero page-container" id="page-hero">
    <div class="padding d-flex">
      <div class="page-title" style="display: flex; align-items: center;">
        <a aria-label="Back to Division List" data-balloon-pos="up"
          ><svg
            style="cursor: pointer;"
            (click)="goBack()"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#f54394"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-chevrons-left mx-2"
          >
            <polyline points="11 17 6 12 11 7"></polyline>
            <polyline points="18 17 13 12 18 7"></polyline></svg
        ></a>
        <h2 class="text-md text-highlight" style="margin-bottom: 0px;">
          <span class="text-hybrid">{{ division.name }}</span>
          (Divisions)
        </h2>
      </div>
      <div class="flex"></div>
      <div
        (click)="newPerson()"
        class="newbtn"
        style="background-color: #448bff; color: white !important;"
      >
        <a class="btn btn-md text-muted">
          <span class="d-sm-inline mx-1 addbtn" style="color: white !important;"
            >Add new person</span
          >
        </a>
      </div>
    </div>
  </div>
  <div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="col-sm-12">
        <table
          id="datatable"
          class="table table-theme table-row v-middle dataTable no-footer"
          role="grid"
          aria-describedby="datatable_info"
        >
          <thead>
            <tr role="row">
              <th
                class="sorting_disabled"
                tabindex="0"
                rowspan="1"
                colspan="1"
                style="width: 26px;"
              >
                <span class="text-muted">ID</span>
              </th>
              <th
                class="sorting_disabled"
                tabindex="0"
                rowspan="1"
                colspan="1"
                style="width: 250px;"
              >
                <span class="text-muted">Name</span>
              </th>
              <th
                class="sorting_disabled"
                tabindex="0"
                rowspan="1"
                colspan="1"
                style="width: auto;"
              >
                <span class="text-muted">Email</span>
              </th>
              <th
                class="sorting_disabled"
                tabindex="0"
                rowspan="1"
                colspan="1"
                style="width: 100px;"
              >
                <span class="text-muted">Registered</span>
              </th>
              <th
                class="sorting_disabled"
                tabindex="0"
                rowspan="1"
                colspan="1"
                style="width: 100px;"
              >
                <span class="text-muted">Operations</span>
              </th>
            </tr>
          </thead>
          <tbody class="table">
            <tr
              class="odd"
              data-id="1"
              role="row"
              *ngFor="let hr of division.hrs"
            >
              <td class="sorting_2">
                <span class="item-amount d-sm-block text-sm">{{ hr.id }}</span>
              </td>
              <td class="sorting_2">
                <span class="item-amount d-sm-block text-sm white">{{
                  hr.name
                }}</span>
              </td>
              <td class="sorting_2">
                <span class="item-amount d-sm-block text-sm">{{
                  hr.email
                }}</span>
              </td>
              <td class="sorting_2">
                <span
                  class="item-amount d-sm-block text-sm"
                  style="
                    display: flex !important;
                    justify-content: center;
                    align-items: center;
                  "
                >
                  <a
                    aria-label="HR finished registration"
                    data-balloon-pos="up"
                  >
                    <svg
                      *ngIf="hr.isRegistered === true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="#31c971"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-cloud"
                    >
                      <path
                        d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"
                      ></path></svg
                  ></a>
                  <a
                    aria-label="HR didnt finish registration"
                    data-balloon-pos="up"
                  >
                    <svg
                      *ngIf="hr.isRegistered === false"
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="#f54394"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-cloud-off"
                    >
                      <path
                        d="M22.61 16.95A5 5 0 0 0 18 10h-1.26a8 8 0 0 0-7.05-6M5 5a8 8 0 0 0 4 15h9a5 5 0 0 0 1.7-.3"
                      ></path>
                      <line x1="1" y1="1" x2="23" y2="23"></line></svg
                  ></a>
                </span>
              </td>
              <td
                class="sorting_2"
                style="display: flex; justify-content: center;"
              >
                <span class="item-amount d-sm-block text-sm">
                  <a aria-label="Delete HR" data-balloon-pos="up">
                    <svg
                      style="cursor: pointer;"
                      (click)="deleteHr(hr.id)"
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="#f54394"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-delete mx-2"
                    >
                      <path
                        d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"
                      ></path>
                      <line x1="18" y1="9" x2="12" y2="15"></line>
                      <line x1="12" y1="9" x2="18" y2="15"></line></svg
                  ></a>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- ############ Main END-->
