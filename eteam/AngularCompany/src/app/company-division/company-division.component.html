<div>
  <div class="page-hero page-container" id="page-hero">
    <div class="padding d-flex">
      <h2 class="text-md text-highlight text-hybrid">Divisons</h2>
      <div class="flex"></div>
      <div
        (click)="newDivision()"
        class="newbtn"
        style="background-color: #448bff; color: white !important"
      >
        <a class="btn btn-md text-muted">
          <span class="d-sm-inline mx-1 addbtn" style="color: white !important"
            >Add new division</span
          >
        </a>
      </div>
    </div>
  </div>
  <div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="col-sm-12">
        <table
          id="datatable"
          class="table table-theme table-row v-middle dataTable no-footer"
          role="grid"
          aria-describedby="datatable_info"
        >
          <thead>
            <tr role="row">
              <th
                class="sorting_disabled"
                tabindex="0"
                rowspan="1"
                colspan="1"
                style="width: 26px"
              >
                <span class="text-muted">ID</span>
              </th>
              <th
                class="sorting_disabled"
                tabindex="0"
                rowspan="1"
                colspan="1"
                style="width: 200px"
              >
                <span class="text-muted">Name</span>
              </th>
              <th
                class="sorting_disabled"
                tabindex="0"
                rowspan="1"
                colspan="1"
                style="width: auto"
              >
                <span class="text-muted">Mail</span>
              </th>

              <th
                class="sorting_disabled"
                tabindex="0"
                rowspan="1"
                colspan="1"
                style="width: 50px"
              >
                <span class="text-muted">HR</span>
              </th>
              <th
                class="sorting_disabled"
                rowspan="1"
                colspan="1"
                style="width: 100px"
              >
                <span class="text-muted d-sm-block">Operations</span>
              </th>
              <th
                class="sorting_disabled"
                rowspan="1"
                colspan="1"
                aria-label="Finish"
                style="width: 30px"
              >
                <span class="text-muted d-sm-block"></span>
              </th>
            </tr>
          </thead>
          <tbody class="table">
            <tr class="odd" data-id="1" role="row" *ngFor="let div of divs">
              <td class="sorting_2">
                <span class="item-amount d-sm-block text-sm">{{ div.id }}</span>
              </td>
              <td class="sorting_2">
                <span class="item-amount d-sm-block text-sm white">{{
                  div.name
                }}</span>
              </td>
              <td class="sorting_2">
                <span class="item-amount d-sm-block text-sm white"
                  >{{ div.mail }}

                  <a
                    target="_blank"
                    [href]="mailuIp"
                    aria-label="Open Email Web Client"
                    data-balloon-pos="up"
                  >
                    <svg
                      style="
                        margin-left: 20px;
                        margin-right: 10px;
                        cursor: pointer;
                      "
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="#ffc107"
                      stroke-width="1"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-at-sign"
                    >
                      <circle cx="12" cy="12" r="4"></circle>
                      <path
                        d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"
                      ></path></svg
                  ></a>

                  <a aria-label="Show Email Password" data-balloon-pos="up">
                    <svg
                      (click)="showMailPass(div.id)"
                      style="margin-right: 10px; cursor: pointer"
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="#ffc107"
                      stroke-width="1"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-eye"
                    >
                      <path
                        d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                      ></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </a>

                  <!-- <a aria-label="Edit Email Password" data-balloon-pos="up">
                    <svg
                      (click)="changeMailPass(div.id)"
                      style="cursor: pointer;"
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="#ffc107"
                      stroke-width="1"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-tool"
                    >
                      <path
                        d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"
                      ></path>
                    </svg>
                  </a> -->
                </span>
              </td>
              <td class="sorting_2">
                <span class="item-amount d-sm-block text-sm">{{
                  div.hrs
                }}</span>
              </td>
              <td class="sorting_2">
                <span class="item-amount d-sm-block text-sm">
                  <a aria-label="Edit Division" data-balloon-pos="up">
                    <svg
                      style="cursor: pointer"
                      (click)="editDiv(div.id, div.name)"
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="#31c971"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-edit mx-2"
                    >
                      <path
                        d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"
                      ></path>
                      <polygon
                        points="18 2 22 6 12 16 8 16 8 12 18 2"
                      ></polygon>
                    </svg>
                  </a>

                  <a aria-label="Delete Division" data-balloon-pos="up">
                    <svg
                      style="cursor: pointer"
                      (click)="deleteDiv(div.id)"
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="#f54394"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-delete mx-2"
                    >
                      <path
                        d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"
                      ></path>
                      <line x1="18" y1="9" x2="12" y2="15"></line>
                      <line x1="12" y1="9" x2="18" y2="15"></line>
                    </svg>
                  </a>
                </span>
              </td>
              <td class="sorting_2">
                <a aria-label="Open Division Details" data-balloon-pos="up">
                  <svg
                    style="cursor: pointer"
                    (click)="moreInfoDiv(div.id)"
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#448bff"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    strokecolor="white"
                    class="feather feather-chevrons-right mx-2"
                  >
                    <polyline points="13 17 18 12 13 7"></polyline>
                    <polyline points="6 17 11 12 6 7"></polyline>
                  </svg>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
