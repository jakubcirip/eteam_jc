<body class="layout-row">
  <div class="d-flex flex-column flex">
    <div class="row no-gutters h-100" style="background-color: #191f3a;">
      <app-auth-left
        class="d-none d-md-block d-lg-block d-xl-block col-md-6 bg-primary"
      ></app-auth-left>

      <div class="col-md-6">
        <div id="content-body">
          <div class="p-3 p-md-5" style="background-color: #191f3a;">
            <div class="backText" (click)="goToIndex()">
              <span class="nav-icon text-primary" style="width: auto;">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-chevrons-left mx-2"
                  style="margin-left: 0px !important;"
                >
                  <polyline points="11 17 6 12 11 7"></polyline>
                  <polyline points="18 17 13 12 18 7"></polyline>
                </svg>
              </span>
              <span class="nav-text">Back to selection</span>
            </div>

            <h5>Welcome back!</h5>
            <p>
              <small class="text-muted">Login to manage your account</small>
            </p>
            <form
              class=""
              role="form"
              (submit)="
                loginUser($event, loginEmail.value, loginPassword.value)
              "
            >
              <div class="form-group">
                <label>E-mail</label>
                <input
                  #loginEmail
                  type="email"
                  class="form-control"
                  placeholder="E-mail"
                  required
                />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  #loginPassword
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  required
                />
                <div class="my-3 text-right">
                  <a
                    [routerLink]="['/company-forgot-password']"
                    class="text-muted"
                    >Forgot password?</a
                  >
                </div>
              </div>
              <button type="submit" class="btn btn-primary mb-4">
                Sign In
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
