<div>
  <div class="page-hero page-container" id="page-hero">
    <div class="padding d-flex">
      <h2 class="text-md text-highlight text-hybrid">
        Interview Archive
      </h2>
      <div class="flex"></div>
    </div>
  </div>
  <div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="col-sm-12">
        <table
          *ngIf="ints !== null"
          id="datatable"
          class="table table-theme table-row v-middle dataTable no-footer"
          role="grid"
          aria-describedby="datatable_info"
        >
          <thead>
            <tr role="row">
              <th
                class="sorting_disabled"
                tabindex="0"
                rowspan="1"
                colspan="1"
                style="width: 26px;"
              >
                <span class="text-muted">ID</span>
              </th>
              <th
                class="sorting_disabled"
                tabindex="0"
                rowspan="1"
                colspan="1"
                style="width: 200px;"
              >
                <span class="text-muted">Division</span>
              </th>
              <th
                class="sorting_disabled"
                tabindex="0"
                rowspan="1"
                colspan="1"
                style="width: auto;"
              >
                <span class="text-muted">HR Name</span>
              </th>

              <th
                class="sorting_disabled"
                tabindex="0"
                rowspan="1"
                colspan="1"
                style="width: 50px;"
              >
                <span class="text-muted">Status</span>
              </th>
              <th
                class="sorting_disabled"
                rowspan="1"
                colspan="1"
                style="width: 100px; text-align: right;"
              >
                <span class="text-muted d-sm-block">Operations</span>
              </th>
            </tr>
          </thead>
          <tbody class="table">
            <tr class="odd" data-id="1" role="row" *ngFor="let int of ints">
              <td class="sorting_2">
                <span class="item-amount d-sm-block text-sm">{{ int.id }}</span>
              </td>
              <td class="sorting_2">
                <span class="item-amount d-sm-block text-sm white">{{
                  int.divName
                }}</span>
              </td>
              <td class="sorting_2">
                <span class="item-amount d-sm-block text-sm white"
                  >{{ int.hrName }}
                </span>
              </td>
              <td class="sorting_2">
                <span class="item-amount d-sm-block text-sm">{{
                  int.status
                }}</span>
              </td>
              <td class="sorting_2">
                <div
                  aria-label="More Information about Interview"
                  data-balloon-pos="up"
                  style="cursor: pointer; float: right;"
                >
                  <svg
                    (click)="moreInfoInt(int.id)"
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#448bff"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    strokecolor="white"
                    class="feather feather-chevrons-right mx-2"
                  >
                    <polyline points="13 17 18 12 13 7"></polyline>
                    <polyline points="6 17 11 12 6 7"></polyline>
                  </svg>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
