<div class="layout-row">
  <div id="ajax-content" class="dark h-v d-flex flex align-items-center">
    <div class="mx-auto w-xl w-auto-xs animate fadeIn text-center">
      <h3 class="mt-3 font-bold" style="padding-bottom: 50px;">
        Set your password
      </h3>
      <div class="mb-3">
        <img src="/assets/newHr.png" class="w-72 circle" />
        <div class="mt-3 font-bold">{{ email }}</div>
      </div>
      <br />
      <form
        (submit)="
          finishRegistration($event, confirmPass.value, confirmPassAgain.value)
        "
      >
        <div class="md-form-group">
          <input #confirmPass type="password" class="md-input text-center" />
          <label class="d-block w-100">Your Password</label>
        </div>
        <div class="md-form-group">
          <input
            #confirmPassAgain
            type="password"
            class="md-input text-center"
          />
          <label class="d-block w-100">Your Password</label>
        </div>
        <div class="mt-3">
          <button
            type="submit"
            class="btn btn-rounded btn-primary"
            style="
              background-color: #005ef7;
              border-color: #005ef7;
              color: white;
            "
          >
            Continue
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
