<div>
  <div class="page-hero page-container">
    <div class="padding">
      <div class="page-title">
        <h2 class="text-md text-highlight">
          <svg
            style="cursor: pointer;"
            (click)="goBack()"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#f54394"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-chevrons-left mx-2"
          >
            <polyline points="11 17 6 12 11 7"></polyline>
            <polyline points="18 17 13 12 18 7"></polyline>
          </svg>
          Candidates Slideshow - {{ results.data.intName }})
        </h2>
        <small style="margin-left: 45px;" class="text-muted"
          >Detail about specific candidate</small
        >
      </div>

      <div class="row" style="margin-bottom: 0; margin-top: 20px;">
        <div class="col-12">
          <div class="progress mx-2 flex" style="width: 100%; height: 10px;">
            <div
              class="progress-bar gd-success"
              [ngStyle]="{ width: getProgress() + '%' }"
            ></div>
          </div>
        </div>
        <div
          class="col-12"
          style="
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
          "
        >
          <button
            (click)="onChangeCandidate(-1, currentIndex <= 0)"
            class="circle bg-success"
            [disabled]="currentIndex <= 0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-chevron-left"
            >
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>

          <h4>Candidate {{ currentIndex + 1 }} / {{ canIds.length }}</h4>
          <button
            class="circle bg-success"
            (click)="onChangeCandidate(1, currentIndex >= canIds.length - 1)"
            [disabled]="currentIndex >= canIds.length - 1"
            aria-label="Skip Candidate"
            data-balloon-pos="up"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-chevron-right"
            >
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </div>

        <div class="col-md-12 mt-3">
          <button
            (click)="onLike()"
            class="circle bg-primary float-right"
            aria-label="Move to next slideshow"
            data-balloon-pos="up"
            style="margin-left: 10px;"
          >
            <i class="fa fa-thumbs-up" aria-hidden="true"></i>
          </button>

          <button
            (click)="onDislike()"
            aria-label="Remove from next slideshow"
            data-balloon-pos="up"
            class="circle bg-danger float-right"
          >
            <i class="fa fa-thumbs-down" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <app-hr-interview-results-candidate-detail
    [canId]="canIds[currentIndex]"
  ></app-hr-interview-results-candidate-detail>
</div>
