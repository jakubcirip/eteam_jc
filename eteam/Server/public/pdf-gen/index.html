<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiroo PDF Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <style>
      .text-muted {
        color: black !important;
        opacity: 0.3 !important;
      }

      .is-correct {
        border-left: 3px solid #007bff;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col-md-6">
          <h3>Candidate Information:</h3>
        </div>

        <div class="col-md-6">
          <h3>Your Notes:</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="card-text">
                <div class="row">
                  <div class="col-md-6">
                    <span class="text-muted">Full Name:</span>
                    <p id="fullName">...</p>
                    <hr />
                    <span class="text-muted">Email:</span>
                    <p id="email">...</p>
                    <hr />

                    <span class="text-muted">Submited at:</span>
                    <p id="submitedAt">...</p>
                  </div>

                  <div class="col-md-5">
                    <span class="text-muted">Phone Number:</span>
                    <p id="phoneNumber">...</p>
                    <hr />
                    <span class="text-muted">Nickname:</span>
                    <p id="nickname">...</p>
                    <hr />
                    <span class="text-muted">Overall rating:</span>
                    <p id="overallRating">...</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <h3 class="mt-4">Global Medals:</h3>

          <div class="card">
            <div class="card-body">
              <div class="card-text">
                <table>
                  <tbody id="globalMedalsTable">
                    <tr>
                      <td id="globalMedalsTitle">
                        ...
                      </td>
                      <td>
                        <span id="globalMedalsText" class="text-muted"
                          >(... Points, TOP ...%)</span
                        >
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card" style="height: 100%;">
            <div class="card-body">
              <div class="card-text" id="notes">...</div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-6">
          <h3>Candidate Answers:</h3>
        </div>

        <div class="col-md-6">
          <h3>Medals Information:</h3>
        </div>
      </div>

      <div id="allAnswers">
        <div class="row">
          <div class="col-md-6">
            <div class="card mt-4">
              <div class="card-body">
                <h5 class="card-title" id="answerName">...</h5>
                <h6 class="card-subtitle mb-2 text-muted" id="answerType">
                  ...
                </h6>
                <hr />
                <p class="card-text" id="answerBody">
                  ...
                </p>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card mt-4">
              <div class="card-body">
                <div class="card-text">
                  <table>
                    <tbody id="answerMedalsTable">
                      <tr>
                        <td id="answerMedalsTableName">
                          ...
                        </td>
                        <td id="answerMedalsTableText">
                          <span class="text-muted">(... Points, TOP ...%)</span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
