<div class="layout-row">
  <div class="d-flex flex-column flex">
    <div class="row no-gutters h-100">
      <app-auth-left></app-auth-left>

      <div class="col-md-6">
        <div id="content-body">
          <div class="p-3 p-md-5" style="background-color: #191f3a">
            <h5>Welcome to Hiroo</h5>
            <p>
              <small class="text-muted"
                >Fill the formular below to register</small
              >
            </p>

            <form class="" role="form" action="dashboard.html">
              <div class="form-group">
                <label>Company Domain</label>

                <div class="col-12 row">
                  <div
                    class="col-1"
                    style="padding: 0; padding-right: 10px; margin-top: 5px"
                  >
                    <span> https:// </span>
                  </div>

                  <div class="col-7" style="padding: 0">
                    <input
                      [(ngModel)]="companyDomain"
                      name="company-domain"
                      type="text"
                      class="form-control"
                      placeholder="my-company"
                      required
                    />
                  </div>

                  <div
                    class="col-4"
                    style="padding: 0; padding-left: 10px; margin-top: 5px"
                  >
                    <span> .hiroo.eu </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Company Name</label>
                <input
                  [(ngModel)]="companyName"
                  name="company-name"
                  type="text"
                  class="form-control"
                  placeholder="Company Name"
                  required
                />
              </div>
              <!-- <div class="form-group">
                <label>ICO</label>
                <input
                  [(ngModel)]="ICO"
                  name="ICO"
                  type="text"
                  class="form-control"
                  placeholder="ICO"
                  required
                />
              </div> -->
              <div class="form-group">
                <label>E-mail</label>
                <input
                  [(ngModel)]="email"
                  name="email"
                  type="email"
                  class="form-control"
                  placeholder="E-mail"
                  required
                />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  [(ngModel)]="password"
                  name="password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  required
                />
              </div>

              <div class="form-group">
                <label>Password again</label>
                <input
                  [(ngModel)]="passwordAgain"
                  name="passwordAgain"
                  type="password"
                  class="form-control"
                  placeholder="Password again"
                  required
                />
              </div>

              <div class="form-group">
                <label>Company Plan (all free)</label>
                <select class="select" [(ngModel)]="selectedPlan" name="plan">
                  <option value="0" selected="selected">Basic Plan</option>
                  <option value="1">Advanced Plan</option>
                  <option value="2">Enterprise</option>
                </select>
              </div>

              <div class="mb-3 text-sm">
                <span class="text-muted"
                  >By clicking Sign Up, I agree to the
                </span>
                <a href="#" data-pjax-state=""> Terms of service</a>
              </div>

              <button
                (click)="registerUser()"
                type="submit"
                class="btn btn-primary mb-4"
              >
                Sign Up
              </button>
              <div>
                Already have an account?
                <a [routerLink]="['/login']" class="text-primary">Sign in</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
