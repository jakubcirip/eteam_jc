<body class="layout-row">
  <div class="d-flex flex-column flex">
    <div class="row no-gutters h-100">
      <app-auth-left></app-auth-left>

      <div class="col-md-6">
        <div id="content-body">
          <div class="p-3 p-md-5" style="background-color: #191f3a;">
            <h5>Welcome back!</h5>
            <p>
              <small class="text-muted">Login to manage your account</small>
            </p>
            <form class="" role="form" action="dashboard.html">
              <div class="form-group">
                <label>Domain</label>
                <div class="col-12 row">
                  <div
                    class="col-1"
                    style="padding: 0; padding-right: 10px; margin-top: 5px;"
                  >
                    <span> https:// </span>
                  </div>
                  <div class="col-7" style="padding: 0;">
                    <input
                      #loginDomain
                      class="form-control ng-untouched ng-pristine ng-invalid"
                      name="company-domain"
                      placeholder="my-company"
                      required=""
                      type="text"
                    />
                  </div>
                  <div
                    class="col-4"
                    style="padding: 0; padding-left: 10px; margin-top: 5px;"
                  >
                    <span> .hiroo.eu </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>E-mail</label>
                <input
                  #loginEmail
                  type="email"
                  class="form-control"
                  placeholder="E-mail"
                  required
                />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  #loginPassword
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  required
                />
              </div>
              <button
                (click)="
                  loginUser(
                    $event,
                    loginEmail.value,
                    loginPassword.value,
                    loginDomain.value
                  )
                "
                type="button"
                class="btn btn-primary mb-4"
              >
                Sign In
              </button>
              <div>
                Do not have an account?
                <a [routerLink]="['/register']" class="text-primary">Sign up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
